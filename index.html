<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main center">
      <div id="user">
        <img src="assets\images\avatar-jessica.jpeg" alt="" id="avatar" />
        <div id="user_info">
          <p id="user_name" style="font-size: 28px">Jessica Randall</p>
          <p id="user_location" style="color: hsl(75, 94%, 57%)" class="medium">
            London, United Kingdom
          </p>
          <p id="user_job" class="light">
            "Front-end developer and avid reader"
          </p>
        </div>
      </div>
      <div id="btn_zone">
        <button>Github</button>
        <button>Frontend Mentor</button>
        <button>Linkedln</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
  </body>
</html>
