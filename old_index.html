<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS.css" />
    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.google.com/specimen/Inter"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main center">
      <div id="user_info">
        <img src="assets\images\avatar-jessica.jpeg" alt="" id="avatar" />
        <div id="user_name"><p>Jessica Randall</p></div>
        <div id="user_location"><p class="medium">London, United Kingdom</p></div>
      </div>
      <div id="user_job"><p class="  light">"Front-end developer and avid reader"</p></div>
      <button><p>Github</p></button>
      <button><p>Frontend Mentor</p></button>
      <button><p>Linkedln</p></button>
      <button><p>Twitter</p></button>
      <button><p>Instagram</p></button>
    </div>
  </body>
</html>
